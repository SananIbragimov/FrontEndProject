<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-ABC123..." crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/styles/css/main.css">
    <title>Varkala E-commerce</title>
</head>

<body>
    <header class="header">
        <div class="header__start">
            <ul class="header__start__list">
                <li class="header__start__list__item"><a href="https://www.facebook.com/"><svg
                            xmlns="http://www.w3.org/2000/svg" height=".85rem" viewBox="0 0 320 512">
                            <path
                                d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
                        </svg></a></li>
                <li class="header__start__list__item"><a href="https://twitter.com/"><i class="bi bi-twitter"></i></a>
                </li>
                <li class="header__start__list__item mx-3"><i class="bi bi-telephone"></i><span>020-800-456-747</span>
                </li>
            </ul>
        </div>
        <div class="header__center">
            <p>Free in-store delivery</p>
        </div>
        <div class="header__end">
            <div class="dropdown header__end__dropdown">
                <button class="btn dropdown-toggle rotate-arrow header__end__btn" type="button" id="languageDropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    English
                </button>
                <div class="dropdown-menu header__end__dropdown__menu" aria-labelledby="languageDropdown">
                    <a class="dropdown-item" href="#">French</a>
                    <a class="dropdown-item" href="#">German</a>
                </div>
            </div>

            <div class="dropdown header__end__dropdown">
                <button class="btn dropdown-toggle rotate-arrow header__end__btn" type="button" id="currencyDropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    USD
                </button>
                <div class="dropdown-menu header__end__dropdown__menu" aria-labelledby="currencyDropdown">
                    <a class="dropdown-item" href="#">EUR</a>
                    <a class="dropdown-item" href="#">GBP</a>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/js/main.js"></script>
</body>

</html>
