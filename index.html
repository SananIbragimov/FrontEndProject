<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/css/main.css">
    <title>Varkala E-commerce</title>
</head>
<body>
    <header class="header">
        <div class="header__start">
            <ul class="header__start__list">
                <li class="header__start__list__item"><a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
                <li class="header__start__list__item"><a href="https://twitter.com/"><i class="bi bi-twitter"></i></a></li>
                <li class="header__start__list__item mx-3"><i class="bi bi-telephone"></i><span>020-800-456-747</span></li>
            </ul>
        </div>
        <div class="header__center">
            <p>Free in-store delivery</p>
        </div>
        <div class="header__end">
            <select class="form-select w-25" aria-label="Default select example">
                <option>English</option>
                <option value="1">French</option>
                <option value="2">German</option>
            </select>
            <select class="form-select w-25" aria-label="Default select example">
                <option>USD</option>
                <option value="1">EUR</option>
                <option value="2">GBP</option>
            </select>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/scripts/js/main.js"></script>
</body>
</html>
